name: "Lint"

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.golangci.yaml'
      - '.github/workflows/golangci-lint.yaml'
  pull_request:
    paths:
      - '**.go'
      - '.golangci.yaml'
      - '.github/workflows/golangci-lint.yaml'

env:
  GOLANGCI_LINT_VERSION: v2.5

permissions:
  contents: read

jobs:
  golangci:
    name: lint (${{ matrix.dir }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [api, rpadmin, secrets, net, rpsr]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: ${{ matrix.dir }}
          args: --timeout=10m --config=../.golangci.yaml

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          # Heavy usage of the action can result in workflow run failures caused by rate limiting.
          # GitHub provides a more generous allowance for Authenticated API requests.
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run fmt
        run: task fmt
