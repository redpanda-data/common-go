version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: buf.build/gen/go/redpandadata/dataplane/protocolbuffers/go
      module: buf.build/redpandadata/dataplane
    - file_option: go_package_prefix
      value: buf.build/gen/go/redpandadata/cloud/protocolbuffers/go
      module: buf.build/redpandadata/cloud
    - file_option: go_package_prefix
      value: buf.build/gen/go/redpandadata/core/protocolbuffers/go
      module: buf.build/redpandadata/core
    - file_option: go_package_prefix
      value: buf.build/gen/go/redpandadata/ai-gateway/protocolbuffers/go
      module: buf.build/redpandadata/ai-gateway
plugins:
  - local:
      - go
      - run
      - github.com/redpanda-data/protoc-gen-go-mcp/cmd/protoc-gen-go-mcp@7e5d5fef82414e43409409c442bcaaa6ed6442b1
    out: proto/gen/go
    opt: paths=source_relative
inputs:
  - directory: proto
