apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: server
      port: 443
      targetPort: 443
      protocol: TCP
    - name: webhook
      port: 9443
      targetPort: 9443
      protocol: TCP