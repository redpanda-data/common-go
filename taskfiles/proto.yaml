version: 3
tasks:
  lint:
    deps:
      - install-buf
    desc: lint proto files
    cmds:
      - |
        {{ .PATH_PREFIX }} buf lint
      - |
        {{ .PATH_PREFIX }} buf format {{.ROOT_DIR}}/proto -w

  format:
    deps:
      - install-buf
    desc: format proto files
    cmds:
      - |
        {{ .PATH_PREFIX }} buf format -w --exit-code

  dep-update:
    deps:
      - install-buf
    desc: dep update
    cmds:
      - |
        {{ .PATH_PREFIX }} buf dep update {{.ROOT_DIR}}/proto

  push:
    deps:
      - lint
    desc: push to BSR
    dir: "{{.ROOT_DIR}}/proto"
    cmds:
      - |
        {{ .PATH_PREFIX }} buf push --git-metadata
  
  install-buf:
    desc: install buf
    vars:
      BUF_VERSION: 1.55.1
      BUF_URL: https://github.com/bufbuild/buf/releases/download/v{{.BUF_VERSION}}/buf-$(uname -s)-$(uname -m)
    cmds:
      - mkdir -p {{.BUILD_ROOT}}/bin
      - curl -sSLf --retry 3 --retry-connrefused --retry-delay 2 {{.BUF_URL}} -o '{{.BUILD_ROOT}}/bin/buf'
      - chmod +x '{{.BUILD_ROOT}}/bin/buf'
    status:
      - test -f '{{.BUILD_ROOT}}/bin/buf'
      - '[[ $({{ .BUILD_ROOT }}/bin/buf --version) == {{.BUF_VERSION}} ]]'


  generate:
    dir: "{{.ROOT_DIR}}"
    desc: generate protos
    deps:
      - install-buf
    cmds:
      - task: lint
      - task: format
      - rm -rf proto/gen
      - |
        {{ .PATH_PREFIX }} buf generate
        {{ .PATH_PREFIX }} buf generate buf.build/redpandadata/dataplane --path redpanda/api/dataplane/v1alpha3 --path redpanda/api/dataplane/v1 --template buf.gen.mcp.yaml
        {{ .PATH_PREFIX }} buf generate buf.build/redpandadata/cloud --path redpanda/api/controlplane/v1 --template buf.gen.mcp.yaml
        {{ .PATH_PREFIX }} buf generate buf.build/redpandadata/core --template buf.gen.core.yaml
        # work around core having committed a top-level proto folder
        {{ .PATH_PREFIX }} mv proto/gen/es/proto/redpanda/* proto/gen/es/redpanda
        {{ .PATH_PREFIX }} mv proto/gen/go/proto/redpanda/* proto/gen/go/redpanda
        {{ .PATH_PREFIX }} rm -rf proto/gen/go/proto proto/gen/es/proto
      - task: :fmt
      
